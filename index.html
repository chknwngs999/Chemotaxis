<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Bacteria everywhere!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Lead the bacteria around! Or don't idk</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the left mouse button to toggle biased walk. <br>
		    Press the right mouse button to toggle trails. <br>
		    Press the middle mouse button to clear trails. <br>
		    Press the space button to change the background color. <br>
		    Press the enter/return button to reset the bacteria.
	    </footer>
	</body>
</html>
